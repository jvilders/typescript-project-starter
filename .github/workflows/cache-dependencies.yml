name: Cache dependencies

on:
  workflow_call:

jobs:
  cache-dependencies:
    name: Cache dependencies
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup project
        uses: ./.github/actions/setup-action
        with:
          pre-install-script: "./scripts/pre-install.mjs"
          pre-install-context: '{"someKey": "someValue"}'
