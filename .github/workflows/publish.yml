name: Publish

on:
  workflow_call:
    inputs:
      isPR:
        description: "Is it a PR?"
        required: false
        type: "boolean"
        default: false

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      checks: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup project
        uses: ./.github/actions/setup-action

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: built-package
          path: build

      - name: Version snapshot release
        id: version-snapshot-release
        run: |
          pnpm exec changeset version --snapshot alpha

      - name: Publish snapshot release
        id: publish-snapshot-release
        run: |
          pnpm publish --dry-run --no-git-checks
